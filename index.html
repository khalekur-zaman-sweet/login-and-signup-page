<html>
    <head>
        <title>Login and Registration form</title>
        <link rel="stylesheet" href="style.css">


    </head>
    <body>
        
    <div class="hero">
        <div class="form-box">
           <div class="logo">
                <img src="Logo-MyOnlineStore-secondary-primary-RGB.webp">
            </div>
            <div class="button-box">
               <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                <button type="button" class="toggle-btn" onclick="register()">Register</button>
            </div>
            <form id="login" class="input-group">
            <input type="text" class="input-field" placeholder="Use Id" required>
            <input type="password" class="input-field" placeholder="Password" required><br><br>
            <input type="checkbox" class="chech-box"><span>Remember Password</span><br><br>
                <button type="submit" class="submit-btn">Log In</button>
            
            </form>
                <form id="register" class="input-group">
            <input type="text" class="input-field" placeholder="Use Id" required>
            <input type="email" class="input-field" placeholder="E-mail Id" required>
            <input type="password" class="input-field" placeholder="Password" required>
            <input type="password" class="input-field" placeholder="Comfirm Password" required>
            <br><br>
            <input type="checkbox" class="chech-box"><span>I agree to the terms & conditions</span><br><br>
                <button type="submit" class="submit-btn">Register</button>
            
            </form>        

        </div>
       
    </div>







<script>
    var x = document.getElementById("login");
    var y = document.getElementById("register");
    var z = document.getElementById("btn");
    
    function register(){
        x.style.left = "-400px";
        y.style.left = "50px";
        z.style.left = "110px";
    }
    function login(){
        x.style.left = "50px";
        y.style.left = "450px";
        z.style.left = "0px";
    }
        
        </script>


    </body>
</html>
